name: CI - Build and Test

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: pixellens_django/requirements.txt

    - name: Install dependencies
      working-directory: ./pixellens_django
      run: |
        pip install -r requirements.txt

    - name: Run tests
      working-directory: ./pixellens_django
      env:
        DJANGO_SECRET_KEY: test-secret-key
        DJANGO_DEBUG: True
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        python manage.py test

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: pixellens-frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./pixellens-frontend
      run: npm ci

    - name: Lint
      working-directory: ./pixellens-frontend
      run: npm run lint

    - name: Build
      working-directory: ./pixellens-frontend
      run: npm run build
